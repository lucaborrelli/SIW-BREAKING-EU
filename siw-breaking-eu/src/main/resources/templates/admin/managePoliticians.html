<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta charset="UTF-8">
	    <title>Gestione dei Politici</title>
	  	<link rel="shortcut icon" href="/images/icona.svg" type="image/svg">
	  	<link rel="stylesheet" href="/css/stile.css" />
	  	
	    <link rel="stylesheet" 
			th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css}" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
</head>
<body style = "background-color:#0F5E76;">
	
	<header th:replace="/fragments/base.html::intestazione"></header>
	<div class="wrapper">
		<div class="content" style="margin-top:10%;">
	    	<div class="container-entity">
				<div th:if="${politicians.isEmpty()}">Non ci sono Politici presenti nel database</div>
					<div th:if="${!politicians.isEmpty()}">
							<ul>
								<li th:each="politician : ${politicians}">								
									<span  class="entity">
										<img th:src="@{/image/politician/{id}(id=${politician.id})}"/>
										<H2><a th:href="@{'/admin' + '/formUpdatePolitician/' +${politician.id}}"  th:text="${politician.name} + ' ' + ${politician.surname}"></a></H2>
										<a th:href="@{'/admin' + '/deletePolitician/' +${politician.id}}"><img src="/images/trash.png"/></a>
									</span>
								</li>
						   </ul>
					</div>
				</div>
			</div>
	</div>
	 <footer th:replace="/fragments/base.html::footer"></footer>
	 
  </body>
</html>
